<section class="roadmap" id="roadmap">
  <div class="roadmap__container">
    <!-- Header -->
    <div class="roadmap__header">
      <p class="roadmap__intro">In DiggiDuell stecken unzählige Iterationen und Vorstudien</p>
      <h2 class="roadmap__title">Unsere <span class="text-gradient">Roadmap</span></h2>
    </div>

    <!-- Road with Milestones -->
    <div class="roadmap__road-container">
      <!-- SVG Road Path -->
      <svg class="roadmap__road-svg" viewBox="0 0 1200 500" preserveAspectRatio="none">
        <!-- Road shadow -->
        <path class="roadmap__road-shadow" d="M0,450 Q150,440 250,380 T450,300 T650,220 T850,140 T1050,60 L1200,20" />
        <!-- Main road -->
        <path class="roadmap__road-path" d="M0,440 Q150,430 250,370 T450,290 T650,210 T850,130 T1050,50 L1200,10" />
        <!-- Road stripe -->
        <path class="roadmap__road-stripe" d="M0,440 Q150,430 250,370 T450,290 T650,210 T850,130 T1050,50 L1200,10" />
      </svg>

      <!-- Milestones -->
      <div class="roadmap__milestones">
        <!-- Milestone 1: Idee & Vorstudie -->
        <div class="milestone milestone--1" #milestoneCard>
          <div class="milestone__icon milestone__icon--lightbulb">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--bottom">
            <h3 class="milestone__title">Idee &<br>Vorstudie</h3>
            <p class="milestone__date">Sommer 2024</p>
          </div>
        </div>

        <!-- Milestone 2: Gründung der UG -->
        <div class="milestone milestone--2" #milestoneCard>
          <div class="milestone__icon milestone__icon--key">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--top">
            <h3 class="milestone__title">Gründung<br>der UG</h3>
            <p class="milestone__date">Jan. 2025</p>
          </div>
        </div>

        <!-- Milestone 3: App im Store -->
        <div class="milestone milestone--3" #milestoneCard>
          <div class="milestone__icon milestone__icon--check">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--top">
            <h3 class="milestone__title">App im Store<br>& Pre-Launch</h3>
            <p class="milestone__date">Juli 2025</p>
          </div>
        </div>

        <!-- Milestone 4: Launch auf erstem Campus -->
        <div class="milestone milestone--4" #milestoneCard>
          <div class="milestone__icon milestone__icon--graduation">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--top">
            <h3 class="milestone__title">Launch auf<br>erstem Campus</h3>
            <p class="milestone__date milestone__date--highlight">Oktober 2025</p>
          </div>
        </div>

        <!-- Milestone 5: Präsent skalieren -->
        <div class="milestone milestone--5" #milestoneCard>
          <div class="milestone__icon milestone__icon--rocket">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9.19 6.35c-2.04 2.29-3.44 5.58-3.57 5.89L2 10.69l4.05-4.05c.47-.47 1.15-.68 1.81-.55l1.33.26zM11.17 17s3.74-1.55 5.89-3.7c5.4-5.4 4.5-9.62 4.21-10.57-.95-.3-5.17-1.19-10.57 4.21C8.55 9.09 7 12.83 7 12.83L11.17 17zm6.48-2.19c-2.29 2.04-5.58 3.44-5.89 3.57L13.31 22l4.05-4.05c.47-.47.68-1.15.55-1.81l-.26-1.33zM9 18c0 .83-.34 1.58-.88 2.12C6.94 21.3 2 22 2 22s.7-4.94 1.88-6.12A2.996 2.996 0 019 18z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--top">
            <h3 class="milestone__title">Präsent<br><strong>skalieren</strong></h3>
            <p class="milestone__date milestone__date--highlight">ab Jan. 2026</p>
          </div>
        </div>

        <!-- Milestone 6: Dtl.-weiter Rollout -->
        <div class="milestone milestone--6" #milestoneCard>
          <div class="milestone__icon milestone__icon--rocket">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9.19 6.35c-2.04 2.29-3.44 5.58-3.57 5.89L2 10.69l4.05-4.05c.47-.47 1.15-.68 1.81-.55l1.33.26zM11.17 17s3.74-1.55 5.89-3.7c5.4-5.4 4.5-9.62 4.21-10.57-.95-.3-5.17-1.19-10.57 4.21C8.55 9.09 7 12.83 7 12.83L11.17 17zm6.48-2.19c-2.29 2.04-5.58 3.44-5.89 3.57L13.31 22l4.05-4.05c.47-.47.68-1.15.55-1.81l-.26-1.33zM9 18c0 .83-.34 1.58-.88 2.12C6.94 21.3 2 22 2 22s.7-4.94 1.88-6.12A2.996 2.996 0 019 18z"/>
            </svg>
          </div>
          <div class="milestone__content milestone__content--side">
            <h3 class="milestone__title"><strong>Dtl.-weiter</strong><br>Rollout</h3>
            <p class="milestone__date milestone__date--highlight">ab Q4 2026</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Gradient Overlay -->
  <div class="roadmap__gradient-overlay"></div>
</section>
