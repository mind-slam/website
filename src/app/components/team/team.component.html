<section class="team" id="team">
  <!-- Background Shapes -->
  <div class="team__bg-shapes">
    <div class="shape shape--1"></div>
    <div class="shape shape--2"></div>
  </div>

  <div class="team__container">
    <!-- Header -->
    <div class="team__header">
      <h2 class="team__title">Das <span class="text-gradient">Team</span></h2>
      <p class="team__subtitle">
        Die KÃ¶pfe hinter mind.slam - vereint durch die Mission, das Lernen zu revolutionieren.
      </p>
    </div>

    <!-- Team Grid -->
    <div class="team__grid">
      @for (member of teamMembers; track member.name; let i = $index) {
        <div class="team-card" #teamCard [style.animation-delay]="(i * 0.15) + 's'">
          <div class="team-card__image-wrapper">
            <div class="team-card__image-placeholder">
              <span class="team-card__initials">{{ member.name.charAt(0) }}</span>
            </div>
          </div>
          <div class="team-card__content">
            <h3 class="team-card__name">{{ member.name }}</h3>
            <p class="team-card__role">{{ member.role }}</p>
            <p class="team-card__description">{{ member.description }}</p>
            @if (member.linkedin) {
              <div class="team-card__social">
                <a [href]="member.linkedin" target="_blank" rel="noopener noreferrer" class="team-card__social-link" aria-label="LinkedIn">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                  </svg>
                </a>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
